<!DOCTYPE html>
<head>
    <meta charset="utf-8">
  <title>Form assignment</title>
</head>
<body>
  <div id=“wrapper” class=“wrapper”>
  <h1> Form </h1>
	<form action=/example.html method=“post”>
	<section class=“form” class=“main=section” >
	  <div id="fn-container" class="form-elm">
		<label for=“firstname”>First Name</label>
		<input type=“text” name=“fname” id=“firstname” placeholder=First>
	  </div>
	  <div id="ln-container" class="form-elm">
		<label for “lastname”>Last Name</label>
		<input type=“text” name=“lname” id=“lastname” placeholder=Last>
	</div>
	  <div>
	  <div id="email-container" class="form-elm">
		<label for=“email>Email</label>
		<input type=“email” name=“email” id=“email” value=“example@mail.com”>
	  </div>
	  <div id=“password” class=“form-elm”>
		<label for=“pass”>Password</label>
		<input type=“password” name=“pass” id=“password” required>
	  </div>
	  <div id=“intro-text” class=“form-elm”>
		<label for=“intro-text”>Introductory Text</label>
		<textarea name=“intro-text” id=“intro-text” rows="3" cols="40">
		</textarea>
	  </div>
	  <div id=date-container class=“form-elm”>
		<label>Date of Birth</label>
		<input type=“date” name=“dob” id=“dob”>
	  </div>
	  <div id=“number-container” class=“form-elm”>
		<label for=“number”>Mobile number</label>
		<input type=“number” name=“number” id=“number”>
	  </div>
	  <div id=“radio-container” class=“form-elm”>
	  	<label for="g">Gender</label>
		<label>
			<input type="radio" name="g-form" id="f" value="f">
						F
			</label>
			<label>
			<input type="radio" name="g-form" id="m" value="m">
						M
			</label>
	  </div>
	  <div id=“address-container” class=“form-elm”>
		<label for=“address”>Address</label>
		<input type=“text” name=“address” id=“address”>
	  </div>
	  <div id=“city-container” class=“form-elm”>
		<label for=“city”>City</label>
		<input type=“text” name=“city” id=“city”>
	</div>
	<div id="province-container" class="form-elm">
		<label for="prov">Province</label>
		<select name="prov" id="prov">
			<option value="alberta">Alberta</option>
			<option value="british-columbia">British Columbia</option>
			<option value="manitoba">Manitoba</option>
			<option value="newfoundland">Newfoundland and Labrador</option>
			<option value="nb">New Brunswick</option>
			<option value="northwest">Northwest Territories</option>
			<option value="nova">Nova Scotia</option>
			<option value="nunavut">Nunavut</option>
			<option value="ontario">Ontario</option>
			<option value="pei">Prince Edward Island</option>
			<option value="saskatchewan">Saskatchewan</option>
			<option value="quebec">Québec</option>
			<option value="yukon">Yukon</option>
		</select>
	</div>
		<div id="country-container" class="form-elm">
			<label for="country">Country</label>
			<select name="country" id="country">
				<option value="canada">Canada</option>
				<option value="usa">United States</option>
				<option value="mexico">Mexico</option>
			</select>
		</div>
		<div id="postal-container" class="form-elm">
			<label for="postal">Postal Code</label>
			<input type="text" name="postal" id="postal">
		</div>
		<div id="hobbies-container" class="form-elm">
			<label for="hobbies">Hobbies & Interests</label>
			<input type="checkbox" name="running" id="running">
			<label for="running">Running</label>
			<input type="checkbox" name="knitting" id="knitting">
			<label for="knitting" name="knitting">Knitting</label>
			<input type="checkbox" name="drawing" id="knitting">
			<label for="drawing">Drawing</label>
			<input type="checkbox" name="reading" id="reading">
			<label for="reading">Reading</label>
		</div>
		<div id="site-container" class="form-elm">
			<label for="site">Website</label>
			<input type="text" name="website" id="website">
		</div>
	<button type="submit">Submit</button>
	<button type="reset">Reset</button>
  </form>
	  </section>
	</div>
  </body>
</html>
